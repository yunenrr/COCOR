  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/cocor-modify.js"></script>
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <a class="navbar-brand" href="./index.html">COCOR</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./index.html">Home</a></li>
          <li class="active"><a href="./modify.html">Modify</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de contenedor -->
  <section class="container-fluid text-center">
    
    <!-- Contenido de una fila -->
    <div class="row content">
      <aside class="col-sm-2 sidenav text-justify">
        <h4 class="media-heading">About Yunen Ramos Ramírez</h4>
        <p>I am a programmer, I like to solve problems.</p>
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#divtech">Technologies:</a>
              </h4>
            </div>
            <div id="divtech" class="panel-collapse collapse">
              <div class="panel-body">
                <p>
                  <ul>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/c/" target="_blank">C#</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/github/" target="_blank">GitHub</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/html5/" target="_blank">HTML5</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/javascript/" target="_blank">JavaScript</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/laravel/" target="_blank">Laravel</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/mongodb/" target="_blank">MongoDB</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/nodejs/" target="_blank">NodeJS</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/sql/" target="_blank">SQL</a></li>
                    <li><a href="https://yarrblogcr.wordpress.com/tag/visual-basic/" target="_blank">Visual Basic</a></li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="col-sm-6">
        <input class="form-control" id="txtSearch" name="txtSearch" type="text" placeholder="Search..">
      </div>

      <!-- Modal -->
      <div id="updateCompany" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Update Company</h4>
            </div>
            <div class="modal-body" id="divBodyModal" name="divBodyModal">
              <form action="https://companiescr.azurewebsites.net/api/Company/" method="PUT" enctype="application/x-www-form-urlencoded"
              id="formUpdateCompany" name="formUpdateCompany">
                <input type="hidden" name="txtId" name="txtId">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" maxlength="100" required>
                </div>
                <div class="form-group">
                  <label for="url">Page:</label>
                  <input type="url" name="url" id="url" maxlength="200" required>
                </div>
                <button type="submit" class="btn btn-default" id="btnSendCompany" name="btnSendCompany">Submit</button>
                <button type="reset" class="btn btn-default" id="btnClear" name="btnClear">Clear</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <article class="col-sm-8 text-justify" id="allCompanies" name="allCompanies">
        <div class="table-responsive">
          <table class="table table-hover" id="tableCompanies" name="tableCompanies">
              <thead>
                <tr>
                  <th>Company name:</th>
                  <th>Page:</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody id="tbCompany" name="tbCompany">
              </tbody>
            </table>
        </div>
        <center>
          <img class="img-responsive" src="./img/logo.png" alt="COCOR Logo">
        </center>
      </article>
      <aside class="col-sm-2 sidenav">
        <div class="well">
          <a href="https://goo.gl/6B1MNZ" target="_blank"><img class="img-responsive" src="./img/hosting.gif" alt="GoDaddy Hosting"></a>
        </div>
      </aside>
    </div>
  </section>

  <footer class="container-fluid text-center">
    <p>&copy; All rights reserved.</p>
  </footer>
</body>
</html>
